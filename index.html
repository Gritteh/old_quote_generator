<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Athiti|Special+Elite" rel="stylesheet">
        <!-- CSS file -->
        <link rel="stylesheet" href="css/styles.css" />
        <title>Jack's Quote Machine</title>
    </head>
    <body>
        <div class="mainBox">
            <div class="quote"><a class="quoteleft fa fa-quote-left"></a><span class="jquote"></span><a class="quoteright fa fa-quote-right"></a>
            </div>
            <div class="author">- <span class="jauthor"></span>
            </div>
            <div class="buttons">
              <button class="tbutton" id="tweetButton" target="_blank"><i class="fa fa-twitter"></i></button>
              <button class="qbutton" id="newQuoteButton">New Quote</button>  
            </div>
          </div>
          <div class="me">
              CodePen by

                Jack Wood
            </a>
          </div>
          <!-- jQuery -->
          <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
          <!-- JS file -->
          <script type="text/javascript" src="js/script.js"></script>
    </body>
      
</html>
